---
- name: Install claude
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Register Multipass VM
      ansible.builtin.add_host:
        name: "{{ vm_name }}"
        ansible_host: "{{ vm_name }}"
        ansible_connection: theko2fi.multipass.multipass
        ansible_python_interpreter: /usr/bin/python3

- name: Install Claude Code CLI
  hosts: "{{ vm_name }}"
  gather_facts: false
  tasks:
    - name: Configure proxychains
      ansible.builtin.include_tasks: "{{ playbook_dir }}/proxychains.yml"

    - name: Check for Claude CLI
      ansible.builtin.command: claude --version
      register: claude_check
      changed_when: false
      failed_when: false

    - name: Download Claude Code installer
      ansible.builtin.command: "{{ proxychains_prefix }}curl -fsSL https://claude.ai/install.sh -o /tmp/claude-install.sh"
      when: claude_check.rc != 0

    - name: Run Claude Code installer
      ansible.builtin.command: "{{ proxychains_prefix }}bash /tmp/claude-install.sh"
      register: claude_install
      changed_when: claude_install.rc == 0
      failed_when: false
      when: claude_check.rc != 0

    - name: Fallback install Claude binary from downloaded cache
      ansible.builtin.shell: |
        set -euo pipefail
        binary_path="$(ls -1t "$HOME/.claude/downloads"/claude-* 2>/dev/null | head -n 1)"
        if [ -z "$binary_path" ]; then
          echo "Downloaded Claude binary not found in $HOME/.claude/downloads" >&2
          exit 1
        fi
        sudo install -m 0755 "$binary_path" /usr/local/bin/claude
      args:
        executable: /bin/bash
      when:
        - claude_check.rc != 0
        - claude_install.rc != 0

    - name: Verify Claude CLI after installation
      ansible.builtin.command: claude --version
      changed_when: false
      when: claude_check.rc != 0

    - name: Remove Claude installer
      ansible.builtin.file:
        path: /tmp/claude-install.sh
        state: absent
      when: claude_check.rc != 0
