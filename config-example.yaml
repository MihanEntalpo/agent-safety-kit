vm: # параметры виртуальной машины для Multipass
  cpu: 2      # количество vCPU
  ram: 4G     # объём оперативной памяти
  disk: 20G   # размер диска
  name: agent-ubuntu # имя виртуальной машины
mounts: [] # список монтирований (пример в README-ru.md/README.md)
cloud-init: {} # опциональный блок cloud-init; можно оставить пустым
